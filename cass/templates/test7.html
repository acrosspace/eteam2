  <body>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js" />
    <script>
      async function main() {
        let pyodide = await loadPyodide();
        // Pyodide is now ready to use...
        console.log(
          pyodide.runPython(`
            import sys
            sys.version
            print("Hello from Python!")
        `)
        );
      }
      main();
